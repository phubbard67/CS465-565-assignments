<!DOCTYPE html>

    <script type="text/javascript">
    function rev(userInput){
        if(!Number(userInput))
        {
            console.log("NaN: Try again");
            return;
        }
        var split = userInput.toString().split("");
        var rever = split.reverse();
        var output = rever.join("");

        console.log("input: " + userInput + "\n" + "output: " + output);
        return;
    }
    </script>
</html>
